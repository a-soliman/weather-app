<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<script src="https://use.fontawesome.com/2415393c0d.js"></script>

		<link href="http://fonts.googleapis.com/css?family=Montserrat:400,700,inherit,400" rel="stylesheet" type="text/css">

		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<div class="container weather">
			<div class="col-xs-12">
				<div class="wrapper">
					<div class="row">
						<p class="city"><i class="fa fa-home" aria-hidden="true"></i><span class="location"></span></p>
						<div class="image">
							<img src="" alt="">
						</div>
						<p class="temp"></p>
						<div class="h-l">
							<i class="fa fa-long-arrow-up" aria-hidden="true"></i> <span class="high"></span>
							<span class="temp-sep">-</span>
							<span class="low"></span> <i class="fa fa-long-arrow-down" aria-hidden="true"></i>
						</div>
						<p class="status"></p>

						<hr>
					</div>
					<div class="error"></div>
					
					</div>
				</div>
			</div>
		</div>






		<!-- ******Jquery GOOGLE CDN***** -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
