<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<script src="https://use.fontawesome.com/2415393c0d.js"></script>

		<link href="http://fonts.googleapis.com/css?family=Montserrat:400,700,inherit,400" rel="stylesheet" type="text/css">

		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<div class="container weather">
			<div class="col-xs-12">
				<div class="wrapper">
					<div class="row">
						<p class="city"><i class="fa fa-home" aria-hidden="true"></i><span class="location"></span></p>
						<div class="image">
							<img src="" alt="">
						</div>
						<p class="temp"></p>
						<div class="h-l">
							<i class="fa fa-long-arrow-up" aria-hidden="true"></i> <span class="high"></span>
							<span class="temp-sep">-</span>
							<span class="low"></span> <i class="fa fa-long-arrow-down" aria-hidden="true"></i>
						</div>
						<p class="status"></p>

						<hr>
					</div>
					<div class="error"></div>

					<div class="row">
						<div class="forcast">
							<div class="day day-one col-xs-2">
								<p class="day-name day-name-0"></p>
								<img class="day-image-0" src="" alt="">
								<p class="day-text-0"></p>
								<p class="day-temp-0"></p>
							</div>
							<div class="day day-two col-xs-2">
								<p class="day-name day-name-1"></p>
								<img class="day-image-1" src="" alt="">
								<p class="day-text-1"></p>
								<p class="day-temp-1"></p>
							</div>
							<div class="day day-three col-xs-2">
								<p class="day-name day-name-2"></p>
								<img class="day-image-2" src="" alt="">
								<p class="day-text-2"></p>
								<p class="day-temp-2"></p>
							</div>
							<div class="day day-four col-xs-2">
								<p class="day-name day-name-3"></p>
								<img class="day-image-3" src="" alt="">
								<p class="day-text-3"></p>
								<p class="day-temp-3"></p>
							</div>
							<div class="day day-five col-xs-2">
								<p class="day-name day-name-4"></p>
								<img class="day-image-4" src="" alt="">
								<p class="day-text-4"></p>
								<p class="day-temp-4"></p>
							</div>
							<div class="day day-six col-xs-2">
								<p class="day-name day-name-5"></p>
								<img class="day-image-5" src="" alt="">
								<p class="day-text-5"></p>
								<p class="day-temp-5"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>






		<!-- ******Jquery GOOGLE CDN***** -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
